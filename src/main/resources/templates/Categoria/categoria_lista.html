<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${TituloPagina}"></title>
	<!--Icon-Font-->
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />F
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="/CSS/estilos.css">

</head>

<body>
	<div class="container">
		<header th:replace="/layout/layout-admin :: header-Admin"> </header>
		<div class="row pt-5" style="height: 70vh;">

			<div th:replace="Categoria/layout :: sidebar">
			</div>

			<div class="col-9">
				<ul class="list-group" th:each="categoria : ${listita}">
					<li class="list-group-item mt-3">
						<div class="row d-flex align-items-center">
							<span class="col-8 fs-5" th:text="${categoria.nombre}"></span>
							<div class="col-4 d-flex justify-content-end">
								<a th:href="@{/categoria/Editar/}+${categoria.idCategoria}">
									<button type="button" class="btn btn-success me-3">Editar</button>
								</a> <a th:href="@{/categoria/Eliminar/}+${categoria.idCategoria}">
									<button type="button" class="btn btn-danger">Eliminar</button>
								</a>
							</div>
						</div>
					</li>
				</ul>

			</div>
		</div>
	</div>


	<script src="/JS/index.js" type="module"></script>
	<script src="/JS/menu.js"></script>
	<script src="/JS/menu-scroll.js"></script>
</body>

</html>
