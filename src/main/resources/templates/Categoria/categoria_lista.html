<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${TituloPagina}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row" style="height: 100vh;">
			
			<div th:replace="Categoria/layout :: sidebar">
			</div>
			
			<div class="col-9">
				<ul class="list-group" th:each="categoria : ${listita}">
					<li class="list-group-item mt-3">
						<div class="row d-flex align-items-center">
							<span class="col-8 fs-5" th:text="${categoria.nombre}" ></span>
							<div class="col-4 d-flex justify-content-end">
								<button type="button" class="btn btn-success me-3">Editar</button>
								<button type="button" class="btn btn-danger">Eliminar</button>
							</div>
						</div>
					</li>
				</ul>

			</div>
		</div>
	</div>
</body>
</html>
