<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title th:text="${TituloPagina}"></title>
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
	<link rel="stylesheet" href="/CSS/estilos.css">
	<link rel="stylesheet" href="/CSS/productos.css">
	<link rel="stylesheet" href="/CSS/estilos.css">
</head>

<body>

	<header th:replace="/layout :: header"> </header>
	<div class="container mt-2">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<br>
			<p class="lead" th:text="${Mensaje}"></p>

			<hr class="my-4">
			<div class="jumbotron row ">
				<div class="list-group mt-3 ml-3" th:each="producto : ${listita}">
					<div class="card" style="width: 18rem;">
						<img th:src="@{/ProductoImg/}+${producto.uriImagen}" class="card-img-top"
							th:alt="${producto.uriImagen}">

						<div class="card-body">
							<h5 class="card-title" th:text="${producto.nombre}"></h5>

							<ul class="list-group list-group-flush">
								<li class="list-group-item" th:text="${producto.precio}"></li>
								<li class="list-group-item" th:text="${producto.descripcion}"></li>
							</ul>

							<a th:href="@{/Editar/}+${producto.idProducto}" class="btn btn-success">Editar</a>
							<a class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Eliminar</a>
							<!-- Modal -->
							<div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Â¿Esta seguro que desea
												eliminar?</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">No</button>
											<a th:href="@{/Elimnar/}+${producto.idProducto}"
												class="btn btn-primary">Si</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<a th:href="@{/crear}" class="btn-wsp"> <i class="fa-solid fa-circle-plus"></i>
	</a>
	<script src="https://kit.fontawesome.com/0ab519a029.js" crossorigin="anonymous"></script>
	<script src="/JS/menu.js"></script>
	<script src="/JS/menu-scroll.js"></script>
	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
