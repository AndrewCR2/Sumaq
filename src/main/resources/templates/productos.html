<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title th:text="${TituloPagina}"></title>
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
	 
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/CSS/estilos.css">
	<link rel="stylesheet" href="/CSS/productos-admin.css">
</head>

<body>

	<header th:replace="/layout/layout-admin :: header-Admin"> </header>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<br>
			<p class="lead" th:text="${Mensaje}"></p>

			<hr class="my-4">
			<div class="jumbotron row ">
				<div class="list-group mt-3 ml-3" th:each="producto : ${listita}" style="margin: auto;">
					<div class="card" style="width: 18rem; height: 500px;">
						<img th:src="@{/ProductoImg/}+${producto.uriImagen}" class="card-img-top"
						th:alt="${producto.uriImagen}" style="height: 250px;object-fit: cover;">
						<!-- <img th:src="@{/UploadsImg/}+${producto.uriImagen}" class="card-img-top"
							th:alt="${producto.uriImagen}" style="height: 250px;object-fit: cover;"> -->

						<div class="card-body"
							style="display: flex; flex-direction: column;justify-content: space-between; align-items: flex-start;">
							<h5 class="card-title" th:text="${producto.nombre}"></h5>

							<ul class="list-group list-group-flush">
								<li class="list-group-item" th:text="${producto.precio}"></li>
								<li class="list-group-item" th:text="${producto.descripcion}"></li>
							</ul>
							<div>
								<a th:href="@{/Editar/}+${producto.idProducto}" class="btn btn-success">Editar</a>
								<a th:href="@{/Elimnar/}+${producto.idProducto}" class="btn btn-danger" >Eliminar</a>
									
								<a th:href="@{'/Editar/'+${producto.idProducto}(format=pdf)}" target="_blank" class="btn btn-info">PDF</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- <a th:href="@{/ReporteProducto/(format=pdf)}" target="_blank" class="btn btn-info">PDF</a> -->
	<a th:href="@{/crear}" class="btn-wsp"> <i class="fa-solid fa-circle-plus"></i>
	</a>
	<footer th:replace="/layout/layout-footer :: footer">
    </footer>
	<script src="https://kit.fontawesome.com/0ab519a029.js" crossorigin="anonymous"></script>
	<script src="/JS/index.js" type="module"></script>
	<script src="/JS/menu.js"></script>
	<script src="/JS/menu-scroll.js"></script>
	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
