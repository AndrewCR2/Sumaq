<head>

</head>

<body>
	<header class="hero">
		<nav class="nav container">
			<div class="nav_logo">
				<img src="img/LogoSumaq.png" alt="" class="logo">
			</div>
			<ul class="nav_link nav_link-menu">
				<li class="nav_items"><a href="#" class="nav_links">Ofecemos</a>
				</li>
				<li class="nav_items"><a href="#" class="nav_links">Productos</a>

				<li class="nav_items"><a href="#" class="nav_links">Contactenos</a>
				</li>
				<li class="nav_items"><a href="#" class="nav_links">Pedir
						Aqui</a></li>
				<li class="nav_items"><a th:href="@{/listaUsuario}"

				<li class="nav_items"><button id="registro">
						<a id="manda" th:href="@{/crear}">Registrarse ahora</a>

	<div class="zone cont">

					<img src="img/conjutoproductos.png" alt="" class="logo-1">

			<div class="form-back">
				<form>
					<h1 class="title" th:text="${logeo}"></h1>
					<label> <i class="fa-solid fa-user"></i> <input type="text"
						id="username" required placeholder="Correo">
					</label> <label> <i class="fa-solid fa-key"></i> <input
						type="password" id="password" required placeholder="Contraseña">
					</label>
					<button id="button">Iniciar Sesión</button>
					<a href="#" class="link">¿Olvidaste tu contraseña?</a>
				</form>
			</div>

		</div>
	</div>
	<div class="nav_menu">
		<img src="img/wave.svg" alt="" class="nav_img">
	</div>
	<footer class="footer">
		<div class="logo-footer">
			<img src="/img/LogoSumaq.png" alt="" class="img-footer">
			<p>SUMAQ</p>
		</div>
		<p class="text">Siguenos en:</p>
		<div class="redes">
			<a href="https://www.facebook.com/profile.php?id=100086236074527"
				target="_blank" class="fb"><i class="fab fa-facebook"></i></a> <a

				class="in"><i class="fab fa-instagram"></i></a> <a href="#"
				class="yt"><i class="fab fa-youtube"></i></a>
