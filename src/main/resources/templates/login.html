<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${TituloPagina}"></title>
<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> 
<link rel="stylesheet" href="/CSS/login.css">
<link rel="stylesheet" href="/CSS/estilos.css">
</head>

<body>
	<header th:replace="layout :: header"></header>

	<div class="zone cont">
		<div class="formu">
			<div class="formu-img">
				<h1 class="titulo-zone" th:text="${login}"></h1>
				<figure class="figura-formulario">
					<img src="/img/conjutoproductos.png" alt="" class="logo-1">
				</figure>
			</div>

			<div class="form-back">
				<form>
					<h1 class="title" th:text="${logeo}"></h1>
					<label> <i class="fa-solid fa-user"></i> <input type="text"
						id="username" required placeholder="Correo">
					</label> <label> <i class="fa-solid fa-key"></i> <input
						type="password" id="password" required placeholder="Contraseña">
					</label>
					<button id="button">Iniciar Sesión</button>
					<a href="#" class="link">¿Olvidaste tu contraseña?</a>
				</form>
			</div>
		</div>
	</div>

    <footer th:replace="/layout/layout-footer :: footer">
    </footer>



	<script src="/JS/login.js"></script>
	<script src="/JS/menu.js"></script>
	<script src="/JS/menu-scroll.js"></script>
</body>

</html>
