<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"></html>

<head>
  <meta charset="UTF-8">
  <title th:text="${TituloPagina}"></title>
</head>

<body>
  <h1 th:text="${titulo}">Hola Mundo </h1>

  <hr>

  <div>
    <ul th:each="personaje : ${lista}">

    </ul>
  </div>
</body>

</html>
